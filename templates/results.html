<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Results</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="container">
    <h1>Results</h1>
    {% if error %}
      <pre>{{ error }}</pre>
    {% else %}
      <h2>Found PDFs</h2>
      <div class="results">
      {% for u in result.links %}
        <div><a href="{{u}}" target="_blank">{{u}}</a></div>
      {% endfor %}
      </div>
    {% endif %}
    <p><a href="/">Back</a></p>
    </div>
  </body>
</html>
